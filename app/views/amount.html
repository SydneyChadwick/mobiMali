<div class="container">
  <form id="addAmountForm" name="addAmontForm" ng-submit="payMoneh()">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input name="amountIn" type="text" id="amountIn" ng-model="moneys" ng-change="updateAmount(moneys)"></input>
    </div>

    <div class="form-group">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle form-control" type="button" id="netowrkDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
          {{sendNw}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="netwrkDropdown">
          <li ng-click="selectNW ('MTN')"><a >MTN</a></li>
          <li ng-click="selectNW ('Vodacom')"><a >Vodacom</a></li>
          <li ng-click="selectNW ('CellC')"><a >CellC</a></li>
          <li ng-click="selectNW ('Telkom Mobile')"><a >Telkom Mobile</a></li>
        </ul>
      </div>
    </div>

    <button type="submit" class="btn btn-primary form-control" id="qrCodeButton">Pay</a>
  </form>
</div>
